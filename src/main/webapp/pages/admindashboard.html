                <li>
                    <a href="../pages/customer.html">

        <!-- Main  -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user" style="visibility: hidden;">
                    <img src="assets/imgs/customer01.jpg" alt="">
                </div>
            </div>

            <!-- Cards  -->
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers" id="total_users">0</div>
                        <div class="cardName">Total User</div>
                    </div>

                    <div class="iconBx">
                        
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers" id="total_active">0</div>
                        <div class="cardName">Active</div>
                    </div>

                    <div class="iconBx">
                        
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers" id="today_login">0</div>
                        <div class="cardName">Today Login</div>
                    </div>

                    <div class="iconBx">
                      
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers" id="total_booking">0</div>
                        <div class="cardName">Total Booking</div>
                    </div>

                    <div class="iconBx">
                      
                    </div>
                </div>
            </div>

            <!-- Order Details List  -->
            <div class="details">
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Recent Booking</h2>
                        <a href="#" class="btn">View All</a>
                    </div>

                    <table id="recent_book">
                        <thead>
                            <tr>
                                <td>Name</td>
                                <td>Date</td>
                                <td>Seat-No</td>
                                <td>Status</td>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="recentCustomers">
                    <div class="cardHeader">
