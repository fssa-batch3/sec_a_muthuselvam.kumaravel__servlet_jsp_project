<script>
    let oneUser = JSON.parse(localStorage.getItem("login_user"));
    // for array
    let fullArray = JSON.parse(localStorage.getItem("reviewObject"));
    let selectedUser = fullArray.find(function (event) {
      let emailValue = event["email"];
      if (oneUser == emailValue) {
        return true;
      }
    });
    console.log(selectedUser);
    let para = document.getElementById("input_4");
    let name = document.getElementById("first_8");
    let lastname = document.getElementById("last_8");
    let email = document.getElementById("input_6");
    let date = document.getElementById("input_7");
    email.value = selectedUser["email"];
    para.value = selectedUser["para"];
    name.value = selectedUser["name"];
    lastname.value = selectedUser["lastname"];
    date.value = selectedUser["date"];
    let pForm = document.getElementById("231025735507451");
    pForm.addEventListener("submit", function (event) {
      event.preventDefault();
      let para = document.getElementById("input_4").value;
    let name = document.getElementById("first_8").value;
    let lastname = document.getElementById("last_8").value;
    let email = document.getElementById("input_6").value;
    let date = document.getElementById("input_7").value;
      let newData = { para, name, lastname, email,date };
      let combinedData = Object.assign(selectedUser, newData);
      console.log(combinedData);
      let findIndex = fullArray.indexOf(selectedUser);
      console.log(findIndex);
      fullArray[findIndex] = combinedData;
      localStorage.setItem("reviewObject", JSON.stringify(fullArray));
      alert("successfully changed");
      window.location.href ="../pages/reviews.html";
    });
    let delete_user = document.getElementById("delete");
    delete_user.addEventListener("click", function (event) {
      event.preventDefault();
      let indexDel = fullArray.indexOf(selectedUser);
      let msg = confirm("Are you sure you want to delete this account");
      if (msg !== true) {
        return;
      } else {
        fullArray.splice(indexDel, 1);
        console.log(fullArray);
        localStorage.setItem("reviewObject", JSON.stringify(fullArray));
        window.location.href ="../pages/reviews.html";
      }
    });
  </script>
